site_name: Dataview
repo_url: https://github.com/blacksmithgu/obsidian-dataview
edit_uri: edit/master/docs/docs/
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
theme:
  name: material
  palette:
    primary: deep purple
  logo: assets/obsidian.png
  favicon: assets/obsidian.png
  custom_dir: overrides
nav:
  - Overview: 'index.md'
  - Metadata:
    - Adding Metadata: 'annotation/add-metadata.md'
    - Data Types: 'annotation/types-of-metadata.md'
    - Metadata on Pages: 'annotation/metadata-pages.md'
    - Metadata on Tasks and Lists: 'annotation/metadata-tasks.md'
  - DQL, JS and Inlines: 'queries/dql-js-inline.md'
  - Query Language Reference:
    - Structure of a Query: 'queries/structure.md'
    - Query Types: 'queries/query-types.md'
    - Data Commands: 'queries/data-commands.md'
    - Differences to SQL: 'queries/differences-to-sql.md'
    - Sources: 'reference/sources.md'
    - Expressions: 'reference/expressions.md'
    - Literals: 'reference/literals.md'
    - Functions: 'reference/functions.md'
  - JavaScript Reference:
    - Overview: 'api/intro.md'
    - Data Arrays: 'api/data-array.md'
    - Codeblock Reference: 'api/code-reference.md'
    - Codeblock Examples: 'api/code-examples.md'
  - FAQ and Resources:
    - Frequently Asked Questions: 'resources/faq.md'
    - Examples: 'resources/examples.md'
    - Developing Against Dataview: 'resources/develop-against-dataview.md'
    - Resources and Support: 'resources/resources-and-support.md'
  - Friends of Dataview: 'friends.md'
  - Changelog: 'changelog.md'
plugins:
  - search
  - redirects:
      redirect_maps:
        docs/where-data-comes-from.md: annotation/add-metadata.md
        docs/creating-queries.md: queries/dql-js-inline.md
        docs/query/queries.md: queries/structure.md
        docs/query/expressions.md: reference/expressions.md
        docs/query/sources.md: reference/sources.md
        docs/query/functions.md: reference/functions.md
        docs/query/examples.md: resources/examples.md
        docs/api/intro.md: api/intro.md
        docs/api/data-array.md: api/data-array.md
        docs/api/code-reference.md: api/code-reference.md
        docs/api/code-examples.md: api/code-examples.md
        data-queries.md: queries/dql-js-inline.md
        query/queries.md: queries/structure.md
        data-annotation.md: annotation/add-metadata.md
        resources-and-support.md: resources/resources-and-support.md
        plugin/develop-against-dataview.md: resources/develop-against-dataview.md
        reference/faq.md: resources/faq.md
        reference/examples.md: resources/examples.md
